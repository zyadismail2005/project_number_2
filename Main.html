<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #27374D, #526D82);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .menu-item {
            text-decoration: none;
            background-color: #FFD700;
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #FFC107;
            transform: translateY(-5px);
        }

        .special-item {
            width: 39%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>الصفحة الرئيسية</h1>
        </div>
        <div id="date-time" style="margin-top: 10px; font-size: 1.2em;"></div>
    </header>
    <main>
        <nav class="menu">
            <a href="وجبات سريعه.html" class="menu-item"><i class="fas fa-hamburger"></i> وجبات سريعة</a>
            <a href="وجبات صحيه.html" class="menu-item"><i class="fas fa-leaf"></i> وجبات صحية ومكوناتها</a>
            <a href="طريقة تحضير الاكل.html" class="menu-item"><i class="fas fa-utensils"></i> طريقة تحضير الأكل ونصائح</a>
            <a href="تمارين منزليه.html" class="menu-item"><i class="fas fa-dumbbell"></i> تمارين رياضية</a>
            <a href="الوزن المثالي.html" class="menu-item"><i class="fas fa-weight"></i> الوزن المثالي</a>
            <a href="دعم فني.html" class="menu-item special-item"><i class="fas fa-phone-alt"></i> اتصل بنا</a>
        </nav>
    </main>
    <script>
        const now = new Date();
        document.getElementById('date-time').textContent = now.toLocaleString('ar-EG');
    </script>
</body>
</html>
