    body {

    header {

        border-radius: 25px;

    }
    
    .quick-recipes {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        display: grid;
    }
    
    .recipe-item {
        width: 200px;
        text-align: center;
        margin: 10px;
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
    }
    
    
    .recipe-item:hover{
        width: 230px;
        text-align: center;
        margin: 10px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        h3{
           color: rgb(25, 25, 200);
        }
    }
    
    
    .recipe-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    
    .recipe-item h3 {
        font-size: 1.2rem;
        color: #8e735b; /* نفس اللون البني */
        margin-top: 10px;
    }
    </style>
