<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }
    
    header {
        background-color: #8e735b; /* بني فاتح */
        color: white;
        padding: 1px 0;
        text-align: center;
        border-radius: 25px; 
    }
    
    header h1{
        font-size: 50px;
    }
    
    nav ul {
        display: flex; /*الكود more flexable*/
        justify-content : left; 
        list-style: none; /* o بيشيل */
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 25px;
    }
    
    nav ul li a:hover{
        color: rgb(25, 25, 200);
    }
    
    main {
        padding: 40px;
        text-align: center;
    }
    
    .quick-recipes {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        display: grid;
    }
    
    .recipe-item {
        width: 200px;
        text-align: center;
        margin: 10px;
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
    }
    
    
    .recipe-item:hover{
        width: 230px;
        text-align: center;
        margin: 10px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        h3{
           color: rgb(25, 25, 200);
        }
    }
    
    
    .recipe-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    
    .recipe-item h3 {
        font-size: 1.2rem;
        color: #8e735b; /* نفس اللون البني */
        margin-top: 10px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    
        <h1>وجبات سريعة</h1>
    </header>
    <main>
        <div class="quick-recipes">
          <div class="recipe-item">
            <img src="Img/Hum ya gmal.avif" alt="برجر" />
            <h3>برجر</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/pizza.avif" alt="بيتزا" />
            <h3>بيتزا</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/frenchfries.jpeg" alt="بطاطس مقلية" />
            <h3>بطاطس مقلية</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/shawrma.jpg" alt="ساندوتش" />
            <h3>ساندوتش</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/cubcake.jpeg" alt="كب كيك" />
            <h3>كب كيك</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/friedChiken.jpeg" alt="دجاج مقلي" />
            <h3>دجاج مقلي</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/donut.jpeg" alt="دونات" />
            <h3>دونات</h3>
          </div>
          <div class="recipe-item">
            <img src="Img/hotdog.jpeg" alt="هوت دوج" />
            <h3>هوت دوج</h3>
          </div>
          
        </div>
      </main>
</body>
</html>
